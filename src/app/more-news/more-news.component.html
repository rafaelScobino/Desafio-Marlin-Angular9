<main class="your-news">
    <form class="news-form">
            <section class="header-inputs">
                <div class="input-div">
                    <label for="your-news-title">Titulo</label>
                    <input type="text" id="your-news-title" name="formTitle" required  [(ngModel)] = "formTitle" placeholder="Titulo..">
                </div>
                <div class="input-div">
                    <label for="your-news-img">Link da image<a id="open-link" href="https://ichef.bbci.co.uk/ace/ws/800/cpsprodpb/f28f/live/c1483cc0-60a2-11ef-b76f-f1f593af629e.png.webp" ><img id="open-link-img" class="box-shadow" src="./assets/openIMG.png" alt="open img"></a></label>
                    <input type="text" id="your-news-img" name="formImgUrl" required [(ngModel)] = "formImgUrl" placeholder="URL da imagem">
                </div>
            </section>
            <div class="input-div textarea-div">
                <label for="your-news-text">Texto da sua notícia</label>
                <textarea type="text" id="your-news-text" name="formBody" required [(ngModel)] = "formBody" placeholder="Escreva sua notícia!"></textarea>
            </div>
            <button type="submit" (click)="postYourNews()" id="submit-btn">Postar</button>
    </form>
    <section class="preview-section">
        <app-news-card
            [title]="formTitle"
            [img]="formImgUrl"
            [body]="formBody"
            [id]="validId"
        ></app-news-card>
    </section>
</main>
