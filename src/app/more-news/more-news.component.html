<app-post-feedback *ngIf="isPosted"
[isPosted]="isPosted" 
[postId]="testeId"
[postTitle]="newsTitle"
></app-post-feedback>
<main class="your-news">    
    <news-form></news-form>
    <section class="preview-section">
        <app-news-card
            [title]="newsTitle"
            [img]="newsImgUrl"
            [body]="newsBody"
            [id]="validId"
        ></app-news-card>
    </section>
</main>
