<section class="news-page">
    <app-news-card class="news-card-item" *ngFor="let news of loadedNewsArr"
        [img]="news.image"
        [title]="news.title"
        [body]="news.body"
        [id]="news.id"
    ></app-news-card>
</section>
<div class="load-more-div">
   
        <button (click)="loadMore()" class="proj-btn">CARREGAR MAIS NOTÍCIAS</button>

</div>
